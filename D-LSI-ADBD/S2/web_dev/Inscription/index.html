<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Inscription</title>
</head>
<body>
    <form action="script.php" method="post">
        <table>
            <caption>Inscriptions</caption>
            <tr>
                <th>Prénom :</th>
                <td>
                    <input placeholder="Prénom" name="prenom"/>
                </td>
            </tr>
            
            <tr>
                <th>Mot de passe :</th>
                <td> 
                    <input type="password" placeholder="password" name="password"/> 
                </td>
            </tr>
            
            <tr>
                <th>Association</th>
                <td>
                    <select name="association">
                        <option value="Association X">Association X</option>
                        <option value="Association Y">Association Y</option>
                        <option value="Association Z">Association Z</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>Disponibilités pour la semaine du 22 juin :</th>
                <td>
                    <label><input type="checkbox" name ="jour_1" value="lundi" >Lundi</label>
                    <label><input type="checkbox" name ="jour_2" value="mardi">Mardi</label>
                    <label><input type="checkbox" name ="jour_3" value="mercredi">Mercredi</label>
                    <label><input type="checkbox" name ="jour_4" value="jeudi">Jeudi</label>
                    <label><input type="checkbox" name ="jour_5" value="vendredi">Vendredi</label>
                </td>
            </tr>

            <tr>
                <th>Contribution :</th>
                <td>
                    <label><input type="radio" name="radio_input" value="entree">Entrée</label>
                    <label><input type="radio" name="radio_input" value="plat">Plat</label>
                    <label><input type="radio" name="radio_input" value="dessert">Dessert</label>
                </td>
            </tr>

            <tr>
                <th>Commentaires :</th>
                <td>
                    <textarea name="commentaire"></textarea>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit">S'inscrire !</button>
                    <button type="reset">Annuler</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
